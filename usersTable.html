    <script>

        

        let users;
        let loginUsers;
        let Missions;
        const showModalBtn = document.getElementById('showModalBtn');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addModalBtn = document.getElementById('addModalBtn');
        const employeeTable = document.getElementById('employeeTable');
        const searchBy = document.getElementById('searchBy');
        const searchText = document.getElementById('searchText');
        

        document.addEventListener('DOMContentLoaded',function(){
            users = JSON.parse(localStorage.getItem('users'));
            loginUsers = JSON.parse(localStorage.getItem('LoginPassword'));
            Missions = JSON.parse(localStorage.getItem('missions'));
            if(!users)
            {
                users={'users':[]};
                localStorage.setItem('users', JSON.stringify(users));
            }
            else
            {
            addRowTotable()
            }

            if(!loginUsers)
            {
                loginUsers={"users":[]};
                localStorage.setItem('LoginPassword', JSON.stringify(loginUsers));
            }
        })

        let addRowTotable = function(myobject = null){
            let storedUsers = JSON.parse(localStorage.getItem('users'));
            employeeTable.innerHTML = `<thead class="sm:hidden md:contents">
            <tr class="">
                <th class="border border-slate-300 px-5">Gender</th>
                <th class="border border-slate-300 px-5">ID</th>
                <th class="border border-slate-300 px-5">Employee Name</th>
                <th class="border border-slate-300 px-5">Employee Password</th>
                <th class="border border-slate-300 px-5">Phone</th>
                <th class="border border-slate-300 px-5">Email</th>
                <th class="border border-slate-300 px-5">missions</th>
            </tr></thead>`;
            if(myobject){
                storedUsers=myobject
            }
            storedUsers.users.forEach((element,idx) => {
                let imageToAttach;
                if(element.gender =='male')
                {
                    imageToAttach = `<td class="border border-slate-300 px-5"><img class="m-auto w-[50px]" src="iconMan.png" alt="maleIMG"></td>`
                }
                else
                {
                    imageToAttach = `<td class="border border-slate-300 px-5"><img class="m-auto w-[50px]" src="female-icon-7896.png" alt="femaleIMG"></td>`
                }
                let row = `<tbody class=""><tr class="md:contents sm:flex sm:flex-col text-center font-bold ">
                    ${imageToAttach}<td class="px-5 border border-slate-300">${idx}</td><td class="border border-slate-300 px-5">${element.employeeName}</td><td class="border border-slate-300 px-5">${element.password}</td><td class="px-5 border border-slate-300">${element.Phone}</td><td class="px-5 border border-slate-300">${element.Email}</td><td class="border rounded border-slate-300"><a class="p-1 mx-3 rounded bg-gray-300 hover:bg-gray-400" onclick="selectedItemInTable(${idx})" href="userMissons.html">show missions</a></td>
                            </tr></tbody>`
                employeeTable.innerHTML+=row
            });
        }

        function selectedItemInTable(element){
            
            localStorage.setItem('selectedEmployee', JSON.stringify(element));
        }

        showModalBtn.addEventListener('click',()=>{
            clearModal()
            modalContent.classList.toggle('hidden')
        });
        closeModalBtn.addEventListener('click',()=>{
            modalContent.classList.add('hidden')
        });
        addModalBtn.addEventListener('click',()=>{
            let userNum
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            if(!storedUsers)
            {
             userNum = 0
            }
            else
            {
             userNum = storedUsers.users.length
            }
            modalContent.classList.add('hidden')
            let user = document.getElementById('TXTemplyeeName').value
            let password = generatePassword(10);
            const NewUser = {"id":userNum++,"employeeName":user,"password":password,"gender":document.getElementById("genderSelect").value,"Phone":document.getElementById('TXTemplyeePhone').value,"Email":document.getElementById('TXTemplyeeEmail').value}
            users.users.push(NewUser)
            localStorage.setItem('users',JSON.stringify(users)) 
            addRowTotable()
            //add new User to LoginPassword table
            const LoginUser = {"username":user,"password":password};
            loginUsers.users.push(LoginUser)
            localStorage.setItem('LoginPassword',JSON.stringify(loginUsers)) 
        });

        const clearModal = function(){
            document.getElementById('TXTemplyeeName').value = "";
            document.getElementById('TXTemplyeePhone').value = "";
            document.getElementById('TXTemplyeeEmail').value = "";

        }

    function generatePassword(length) {
        var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        var password = "";
        for (var i = 0; i < length; i++) {
            var randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        return password;
    }
    document.getElementById("searchBut").addEventListener('click',searchUser)
    function searchUser(){
        searchType = searchBy.value
        searchContent = searchText.value
        if(searchContent==="")
            addRowTotable(null)
        let myobject = JSON.parse(localStorage.getItem('users')); 
        myobject = myobject.users.filter(element => element[searchType].toString().includes(searchContent));
        let user = {"users":myobject} //convert to object type 
        addRowTotable(user)
    }

    </script>
