    </div>

    <div id="pageContent" class="w-[100vw]">
        <h1 class="font-bold text-3xl text-center">employee details</h1>
        <button class="border font-bold bg-gray-400">+ add New Misson</button>
        <div id="employeeDetails" class="text-center">

        </div>
    </div>
<script>
            let employeeDetails = document.getElementById("employeeDetails");
            document.addEventListener('DOMContentLoaded',function(){
            users = JSON.parse(localStorage.getItem('users'));
                //we saved the selectedEmployee From usersTable and here we display his details
            employeeDetails.innerHTML = `
            <p>employeeName:<span class="font-bold">${users.users[JSON.parse(localStorage.selectedEmployee)].employeeName}</span></p>
            <p>Phone:<span class="font-bold">${users.users[JSON.parse(localStorage.selectedEmployee)].Phone}</span></p>
            <p>Email:<span class="font-bold">${users.users[JSON.parse(localStorage.selectedEmployee)].Email}</span></p>
            `})
</script>
