    <script>


        let users;
        let loginUsers;
        let Missions;
        const showModalBtn = document.getElementById('showModalBtn');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addModalBtn = document.getElementById('addModalBtn');
        const employeeTable = document.getElementById('employeeTable');

        document.addEventListener('DOMContentLoaded',function(){
            users = JSON.parse(localStorage.getItem('users'));
            loginUsers = JSON.parse(localStorage.getItem('LoginPassword'));
            Missions = JSON.parse(localStorage.getItem('missions'));
            if(!Missions)
            {
                Missions={'missions':[]};
                localStorage.setItem('missions', JSON.stringify(Missions));
            }
            else
            {
            addRowTotable()
            }

            if(!loginUsers)
            {
                loginUsers={"users":[]};
                localStorage.setItem('LoginPassword', JSON.stringify(loginUsers));
            }
        })

        let addRowTotable = function(myobject = null){
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            let missions = JSON.parse(localStorage.getItem('missions'));
            employeeTable.innerHTML = `<thead class="sm:hidden md:contents"><tr>
                <th class="border border-slate-300 px-5">mission ID</th>
                <th class="border border-slate-300 px-5">mission Date</th>
                <th class="border border-slate-300 px-5">End Date</th>
                <th class="border border-slate-300 px-5">Misson description</th>
                <th class="border border-slate-300 px-5">Status</th>
                <th class="border border-slate-300 px-5">Accept Mission</th>
            </tr></thead>`;
            if(myobject){
                missions=myobject
            }
            missions.missions.forEach((element,idx) => {
            if(element.status==="proccessing" &&element.employeeID==localStorage.getItem('loggedUserID')){
                let row = `<tbody><tr class="md:contents sm:flex sm:flex-col text-center font-bold">
                <td class="p-3 border border-slate-300">${element.missionID}</td><td class="border border-slate-300">${element.createdDate}</td><td class="border border-slate-300">${element.endDate}</td><td class="border border-slate-300 px-8">${element.missionDescription}</td><td class="border rounded border-slate-300 p-2 text-yellow-500">${element.status}</td><td class="border rounded border-slate-300 p-2"><button class="bg-gray-300 p-2 rounded-xl" onclick="selectedItemInTable(${element.missionID})">completed</button>
                </td></tr></tbody>`
                employeeTable.innerHTML+=row
            }
            else if(element.status==="finished" &&element.employeeID==localStorage.getItem('loggedUserID')){
                let row = `<tbody><tr class="md:contents sm:flex sm:flex-col text-center font-bold">
                <td class="p-3 border border-slate-300">${element.missionID}</td><td class="border border-slate-300">${element.createdDate}</td><td class="border border-slate-300">${element.endDate}</td><td class="border border-slate-300 px-8">${element.missionDescription}</td><td class="border rounded border-slate-300 p-2 text-green-700">${element.status}</td><td class="border rounded border-slate-300 p-2"><img class="m-auto w-[50px]" src="finishMission.png" alt="finishedMissionPicture">
                </td></tr></tbody>`
                employeeTable.innerHTML+=row
            } 

            });
        }

        function selectedItemInTable(element){
            
            Missions.missions[element].status ="finished"
            console.log(Missions.missions[element].status)
            localStorage.setItem('missions', JSON.stringify(Missions));
            addRowTotable()
            // localStorage.setItem('selectedEmployee', JSON.stringify(element));
        }
        document.getElementById("searchBut").addEventListener('click',searchMission)
        function searchMission(){
        searchType = searchBy.value
        searchContent = searchText.value
        console.log(searchType)
        console.log(searchContent)
        if(searchContent==="")
            addRowTotable(null)
        let myobject = JSON.parse(localStorage.getItem('missions')); 
        myobject = myobject.missions.filter(element => element[searchType].toString().includes(searchContent));
        let mission = {"missions":myobject} //convert to object type 
        addRowTotable(mission)
        }

    </script>
