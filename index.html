    <script>
        let invalidTxt = document.getElementById('invalidTxt')
        let loginInput = document.getElementById('loginInput');
        let passwordInput = document.getElementById('passwordInput');
        let submitButton = document.getElementById('submitButton');
        let loggedUserID;

        const checkLoginDetails = function()
        {
          let isUserFound = false;
          let username = loginInput.value;
          let password = passwordInput.value;
          if(username==="admin" && password==="admin")
          {
            localStorage.setItem('loggedUserID',-1)
            isUserFound=true;
            return isUserFound
          }
          const storedUsers = JSON.parse(localStorage.getItem('LoginPassword'));
          storedUsers.users.forEach((element,idx) => {
                if((element.username===username && element.password===password))
                {
                  localStorage.setItem('loggedUserID',idx)
                  isUserFound = true;
                }});
          return isUserFound
        }

        document.getElementById('submitButton').addEventListener('click', function(event) {
              event.preventDefault();
              let retResult = checkLoginDetails()
              console.log(retResult)

                if(retResult)
                {
                  console.log("success")
                  let user = loginInput.value;
                  if(user==="admin")
                  {
                  window.location.href = "/usersTable.html";
                  }
                  else{
                  window.location.href = "/UserAcExistingMission.html";
                  }
                }
                else
                {
                  console.log("failed")
                  invalidTxt.classList.remove('hidden')  
                }
        });
